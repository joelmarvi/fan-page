<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bcbb08b5c8.js" crossorigin="anonymous"></script>
    <title>El Caribefunk | Tienda</title>
    <!-- Description used by google to find the site -->
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="tienda.html">TIENDA</a></li>
                <li><a href="bio.html">BIO</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">El Caribefunk</h1>
    </header>
        
    <section class="container content-section">
        <h2 class="section-header">MUSICA</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">El Caribefunk</span>
                <img class="shop-item-image" src="./images/caribefunk.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.00</span>
                    <button class="btn btn-primary shop-item-button" 
                    type="button">AÑADIR</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">El Playaman</span>
                <img class="shop-item-image" src="./images/playaman.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.00</span>
                    <button class="btn btn-primary shop-item-button" 
                    type="button">AÑADIR</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Tunsé</span>
                <img class="shop-item-image" src="./images/tunse.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.00</span>
                    <button class="btn btn-primary shop-item-button" 
                    type="button">AÑADIR</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Energía Para Regalar</span>
                <img class="shop-item-image" src="./images/energia.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.00</span>
                    <button class="btn btn-primary shop-item-button" 
                    type="button">AÑADIR</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCANCIA</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Camiseta</span>
                <img class="shop-item-image" src="./images/tshirt.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$20.00</span>
                    <button class="btn btn-primary shop-item-button" 
                    type="button">AÑADIR</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Mug</span>
                <img class="shop-item-image" src="./images/mug.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.00</span>
                    <button class="btn btn-primary shop-item-button" 
                    type="button">AÑADIR</button>
                </div>
            </div>
        </div>    
    </section>

    <section class="container content-section">
        <h2 class="section-header">CARRITO</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRECIO</span>
            <span class="cart-quantity cart-header cart-column">CANTIDAD</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./images/tshirt.jpg">
                    <span class="cart-item-title">Camiseta</span>
                </div>
                <span class="cart-price cart-column">$20.00</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">REMOVER</button>
                </div>
                
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="./images/playaman.jpg" width="100" height="100">
                    <span class="cart-item-title">El playaman</span>
                </div>
                <span class="cart-price cart-column">$10.00</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" role="button">REMOVER</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$30.00</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">COMPRAR</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">El Caribefunk</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube fa-3x"></i></a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank"><i class="fab fa-spotify fa-3x"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-3x"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
